<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:locale" content="ru-Ru">
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <meta name="msapplication-TileColor" content="#5bbad5">

    <meta name="theme-color" content="#000">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Подписка</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="subscribestyle.css">
</head>
<body>
<noscript>У вас отключен JavaScript. Это пугает. You have JavaScript disabled. It scares.</noscript>

<div class="grid min-h-screen  ">
    <div class="mx-auto">
        <div class="grid ">
            <div class="space-y-2">
                <h1 class="text-3xl font-bold">Подписка на уведомления</h1>
                <p class=" subs_p_get">
                    Оформите подписку на получнеие уведомлений от бота
                </p>
            </div>
            <div class="rounded-lg border " data-v0-t="card">
                <div class="p-6 space-y-4">
                    <div class="space-y-2-2">
                        <div class="items-center">

                            <div class="text-sm"><span>За подписку вам будут присылаться уведомления о заказах</span></div>
                        </div>

                    </div>
                    <div class="rounded-lg ">
                <div class="text-block">
                    <p class = "p_money">Ежемесечная подписка</p>
                        <span class = "span_money">299 руб</span>
                    </div>
                </div>
                    <form class="space-y-4">
                        <div class="space-y-2">
                            <label
                                    class="text-sm font-medium leading-none "
                                    for="email"
                            >
                                Email
                            </label>
                            <input
                                    class="input-field"
                                    id="email"
                                    placeholder="m@example.com"
                                    required=""
                            />

                        </div>
                        <div class="space-y-2">
                            <label
                                    class="text-sm font-medium leading-none "
                                    for="card-number"
                            >
                                Card number
                            </label>
                            <input
                                    class="input-field"
                                    id="card-number"
                                    placeholder="0000 0000 0000 0000"
                                    required=""
                            />
                        </div>
                        <div class="space-y-2">
                            <label
                                    class="text-sm font-medium leading-none "
                                    for="email"
                            >
                                Date
                            </label>
                            <input
                                    class="input-field"
                                    id="expety-date"
                                    placeholder="MM/YY"
                                    required=""
                            />

                        </div>
                        <div class="space-y-2">
                            <label
                                    class="text-sm font-medium leading-none "
                                    for="card-number"
                            >
                                CVC
                            </label>
                            <input
                                    class="input-field"
                                    id="cvc"
                                    placeholder="123"
                                    required=""
                            />
                        </div>
                        <div class="button_money_pay_div">
                            <button
                                class="button_money_pay"
                                type="submit">

                            Pay $20.00
                        </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
